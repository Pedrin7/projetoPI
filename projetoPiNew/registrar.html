<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Document</title>
</head>

<body class="bodyRegistrar">
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <div class="imgcontainer">
        <img src="img/simboloHospital.png">
    </div>
    <form>
    <div class="mb-3 mt-2">
        <label for="InputNome" class="form-label">Nome Completo:</label>
        <input class="form-control" type="text" id="InputNome">
    </div>
    <div class="mb-3">
        <label for="InputDataNascimento" class="form-label">Data de Nascimento:</label>
        <input class="form-control" type="date" id="InputDataNascimento">
    </div>

    <div class="mb-3">
        <label for="InputCPF" class="form-label">CPF:</label>
        <input class="form-control" type="text" id="InputCPF" maxlength="13">
    </div>
    <div class="mb-3">
        <label for="InputCargo" class="form-label">Cargo:</label>
        <input class="form-control" type="text" id="InputCargo">
    </div>
    <div class="mb-3">
        <label for="InputRua" class="form-label">Rua:</label>
        <input class="form-control" type="text" id="InputRua">

        <label for="InputNumero" class="form-label">Número:</label>
        <input class="form-control" type="text" id="InputNumero">

        <label for="InputBairro" class="form-label">Bairro:</label>
        <input class="form-control" type="text" id="InputBairro">

        <label for="InputCidade" class="form-label">Cidade:</label>
        <input class="form-control" type="text" id="InputCidade">

        <label for="InputCEP" class="form-label">CEP:</label>
        <input class="form-control" type="text" id="InputCEP" maxlength="9">
    </div>
    <div class="mb-3">
        <label for="InputCelular" class="form-label">Celular:</label>
        <input type="text" class="form-control" id="InputCelular">
    </div>
    <div class="mb-3">
        <label for="InputEmail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="InputEmail">
    </div>
    <div class="mb-3">
        <label for="InputConfirmarEmail" class="form-label">Confirmar Email:</label>
        <input type="email" class="form-control" id="InputConfirmarEmail">
    </div>
    <div class="mb-3">
        <label for="InputSenha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="InputSenha">
    </div>
    <div class="mb-3">
        <label for="InputConfirmarSenha" class="form-label">Confirmar Senha:</label>
        <input type="password" class="form-control" id="InputConfirmarSenha">
    </div>
    </form>
    <a href="login.html"><button class="btn btn-primary">Cadastrar</button></a>
    <!--Continuar os campos de cadastro acima-->
    <div class="esqueceuSenha">
        <a href="login.html">Já possui uma conta? Então clique aqui.</a>
    </div>
</body>

</html>
